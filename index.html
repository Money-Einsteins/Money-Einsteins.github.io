<!DOCTYPE html>
<html>
<head>
  <title>Money Einstein's - Sustainable Products</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Money Einstein's</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <img id="main-image" src="money_einsteins_logo.jpg" alt="Money Einstein's Logo">
    
    <div id="products-container">
      <div class="product-card">
        <img class="product-image" src="tshirt.jpg" alt="T-Shirt">
        <h2 class="product-title">Organic Cotton T-Shirt</h2>
        <p class="product-price">$XX.XX</p>
        <div class="product-quantity">
          <label for="tshirt-quantity">Quantity:</label>
          <input type="number" id="tshirt-quantity" min="1" value="1">
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>

      <div class="product-card">
        <img class="product-image" src="pencil_case.jpg" alt="Pencil Case">
        <h2 class="product-title">Recycled Material Pencil Case</h2>
        <p class="product-price">$XX.XX</p>
        <div class="product-quantity">
          <label for="pencil-case-quantity">Quantity:</label>
          <input type="number" id="pencil-case-quantity" min="1" value="1">
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
