<!DOCTYPE html>
<html>
<head>
  <title>Money Einstein's - Cart</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Money Einstein's</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-link">View Cart</a>
    </nav>
  </header>
  
  <main>
    <h2>Cart</h2>
    <div id="cart-items"></div>
  </main>

  <script>
    // Retrieve cart items from local storage and display them
    const cartItemsContainer = document.getElementById('cart-items');
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    cartItems.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');
      cartItem.innerHTML = `
        <img src="${item.productImage}" alt="Product Image">
        <div class="product-info">
          <h3 class="product-title">${item.productTitle}</h3>
          <p class="product-price">${item.productPrice}</p>
        </div>
        <button class="remove-from-cart">Remove</button>
      `;

      cartItemsContainer.appendChild(cartItem);
    });
  </script>
</body>
</html>
